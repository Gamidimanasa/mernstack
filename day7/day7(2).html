<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

</body>
<input type="number" name="number" id="luckyno">
<button onclick="luckyfunction()">check my partner</button>
<script>
	function luckyfunction{
		var a=math.floor(math.random() * (10-1))+1;
		document.write(typeof(a))
		var b=document.getElementsByTagId('luckyno').value;
		document.write(typeof(b))
		b=Number(b);
		if(a==b){
			alert('I am lucky');
		}
		else
		{
			alert("i am unlucky");
		}



	}
</script>
</html>
