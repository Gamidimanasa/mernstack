html>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login and registration form</title>
	<style>
	.container{
		float:left;
		max-width=100%;
		height=50%;
		font size=20px;
	}
	.box{
		text-align: center;
		max-width: 100%;
		height: 50%;
		font-size: 20px;
		margin: 50;
	}
</style>

</head>
<body>
	<div class="container">
		<form>
			<h1>LOGIN FORM</h1>
			MAIL:<input type="email" name="email"><br><br>
		PASSWORD:<input type="password" name="password"><br><br>
		<input type="button" value="sumbit">
	</form>
	</div>
	<div class="box">
		<form>
			<h1>REGISTRATION FORM</h1>
			NAME:<input type="text" name="name"><br><br>
			EMAIL:<input type="email" name="email"><br><br>
			PASSWORD:<input type="password" name="password"><br><br>
			CONFIRM PASSWORD:<input type="password" name="password"><br><br>
			<label>CHOOSE COUNTRY &nbsp</label>
			<select>
				<option>GERMANY</option>
				<option>INDIA</option>
				<option>IRELAND</option>
				<option>CANADA</option>
			</select><br><br>
			<label>PASSPORT:</label>
			YES<input type="radio" name="passport">
			NO<input type="radio" name="passport"><br><br>
			<input type="checkbox" name="checkbox">
			<label>My declaration is correct</label><br><br>
			<input type="button" name="register">
		</form>
		
	</div>

</body>
</html>
